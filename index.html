<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool Battle Simulator</title>
    <link type="stylesheet" href="assets/css/style.css">
    <link type="stylesheet" href="assets/css/reset.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    
    <div class="main-section-title">Deadpool Battle Simulator!</div>
    <div id="main-game-section">

        <div id="character-section">
            <div class="section-title">Choose Your Champion</div>
        </div>

        <div id="selected-character-section">
            <div class="section-title">Your Champion</div>
            <div id="selected-character"></div>
        </div>

        <div id="avaialble-to-attack-section">
            <div class="section-title">Available Opponents</div>
        </div>

        <div class="section-title">The Arena</div>
        <div id="fight-section">
            <button id="attack-button">Attack!</button>
        </div>

        <div id="action">
            <div class="character-section">
                <div class="section-title">Defender</div>
                <div id="defender"></div>
            </div>
        </div>


    </div>
    <div id="game-message"></div>

</body>
</html>
