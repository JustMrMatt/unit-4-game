<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool Battle Simulator</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    
    <div class="top-header">Deadpool Battle Simulator!</div>
    <div id="main-game-section">

        <div id="character-section">
            <div class="section-title">Choose Your Champion</div>
        </div>
            
        <div id="selected-character-section">
            <div class="section-title">Your Champion</div>
            <div id="selected-character"></div>
        </div>
            
        <div id="available-to-attack-section">
            <div class="section-title">Available Opponents</div>
        </div>
            
        <div class="section-title">The Arena</div>
        <div id="fight-section">
            <button id="attack-button">Attack!</button>
        </div>
            
        <div id="action">
            <div class="character-section">
                <div class="section-title">Defender</div>
                <div id="defender"></div>
            </div>
        </div>


    </div>
    <div id="game-message"></div>

</body>
</html>
